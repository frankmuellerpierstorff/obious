<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obvious</title>

  <!-- Satoshi Font (Fontshare) -->
  <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap">

  <style>
    :root {
      --text: rgba(0,0,0,0.85);
      --bg-a: #ffffff;
      --bg-b: #f7f7f7;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Satoshi", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at 30% 40%, var(--bg-b), var(--bg-a));
      color: var(--text);
      line-height: 1.25;
      overflow-x: hidden;
    }
    body {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      font-size: clamp(22px, 6.5vw, 56px);
    }
    p { margin: 0; }
    .spacer { height: 1.25em; }
    a, a:visited {
      color: var(--text);
      text-decoration: none;
      border-bottom: 2px solid var(--text);
    }
    a:hover { border-bottom: 0; }
    footer {
      margin-top: 10vh;
      font-size: clamp(14px, 1.6vw, 18px);
      color: var(--text);
    }
    footer a { border-bottom-width: 1px; }
  </style>
</head>

<body>
  <main class="container">
    <p>
      Obvious is a hands-on, no-fluff advisory for CEOs, founders, and boards at the intersection of Design, AI & Purpose — helping create modern brands, bold products, and smart strategies that make a dent.
    </p>
    <div class="spacer"></div>
    <p>
      From sparring sessions to interim leadership. <a href="mailto:frank@thisisobvious.com">Get in touch</a>.
    </p>

    <footer>
      © 2025 Obvious · <a href="mailto:frank@thisisobvious.com">Contact</a> ·
      <a href="https://www.thisisobvious.com/legal.html" target="_blank" rel="noopener">Legal</a>
    </footer>
  </main>
</body>
</html>
